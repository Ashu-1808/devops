#vim pod.yaml
apiVersion: v1
kind: Pod
metadata:
  name: coffee
  labels:
   env: dev
spec:
  containers:
  - name: coffee
    image: abhipraydh96/coffee
    ports:
    - containerPort: 80

---

apiVersion: v1
kind: Service
metadata: 
  name: svc-coffee
spec:
  selector:
      env: dev
  ports:
   - protocol: "TCP"
     port: 80
     targetPort: 80
  type: NodePort   

