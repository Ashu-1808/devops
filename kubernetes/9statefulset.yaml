#vim dep.yaml
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: coffee
spec:
  serviceName: coffee-svc
  replicas: 3
  selector:
    matchLabels:
      env: dev
  template:
    metadata:
      labels:
        env: dev
    spec:
      containers:
      - name: cont-1
        image: abhipraydh96/coffee
        ports:
        - containerPort: 80
        volumeMounts:
        - name: coffee-data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: coffee-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
---
